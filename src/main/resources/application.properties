# APP URLs
app.frontend.url=${FRONTEND_URL:http://localhost:4200}
app.backend.url=${BACKEND_URL:http://localhost:8080}

# PostgreSQL database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

### CLOUDINARY ###
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

### EMAIL CONFIG ###
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST}
spring.mail.protocol=smtp
spring.mail.test-connection=false

# AUTH/JWT
auth.jwt.secret=${AUTH_SECRET}
# JWT token expiration: 86400000ms = 24 hours
auth.jwt.expiration-ms=${AUTH_EXPIRATION_MS:86400000}

# FILE UPLOAD SIZE LIMITS (for videos and images)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# RECAPTCHA (Optional - for bot protection)
recaptcha.secret.key=${RECAPTCHA_SECRET_KEY:}
recaptcha.verify.url=https://www.google.com/recaptcha/api/siteverify
